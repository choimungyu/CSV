    <style>

<body>
    <div class="container">
        <h2>ğŸ§­ Map Marker CSV ìƒì„±ê¸°</h2>
        <label for="folderName" style="font-weight: bold; font-size: larger;">ğŸ“‚ Folder Name</label>
        <input type="text" id="folderName" placeholder="Folder Name ì…ë ¥"><br>

        <label for="title" style="font-weight: bold; font-size: larger;">ğŸ“Œ Title</label>
        <input type="text" id="title" placeholder="Title ì…ë ¥"><br>

        <label for="address" style="font-weight: bold; font-size: larger;">ğŸ—º ì£¼ì†Œ</label>
        <div class="input-container">
            <input type="text" id="address" placeholder="ì£¼ì†Œ ì…ë ¥"><br>
            <button class="btn" onclick="addData()">ì¶”ê°€</button>
        </div>

        <h3>ğŸ“œ ì…ë ¥ëœ ë°ì´í„°</h3>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>ì‚­ì œ</th>
                </tr>
            </thead>
            <tbody id="dataList"></tbody>
        </table>

        <button class="btn download-btn" onclick="downloadCSV()">CSV ì €ì¥</button>

        <h3>ğŸ“‚ ì—‘ì…€.xlsx â†’ ì—‘ì…€.CSV ë³€í™˜</h3>
        <input type="file" id="csvExcelFile" accept=".xlsx">
        <button class="btn" onclick="convertExcelToCSV()">CSV ë³€í™˜</button>
    </div>

    <script>
        let data = [];
        let folderName = "";

        function addData() {
            if (!folderName) {
                let inputFolderName = document.getElementById("folderName").value.trim();
                if (!inputFolderName) {
                    alert("ğŸ“‚ Folder Nameì„ ì…ë ¥í•˜ì„¸ìš”.");
                    return;
                }
                folderName = inputFolderName;
                document.getElementById("folderName").disabled = true;
                alert("âœ… Folder Name ì €ì¥ë¨: " + folderName);
            }

            let title = document.getElementById("title").value.trim();
            let address = document.getElementById("address").value.trim();
            if (!title || !address) {
                alert("ğŸ“Œ Titleê³¼ ì£¼ì†Œë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
                return;
            }

            // ì¤‘ë³µ Title ê²€ì‚¬
            let existingTitles = data.map(item => item[4]);
            if (existingTitles.includes(title)) {
                alert("âŒ ì´ë¯¸ ì¡´ì¬í•˜ëŠ” Titleì…ë‹ˆë‹¤!");
                return;
            }

            let geocoder = new kakao.maps.services.Geocoder();
            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK && result.length > 0) {
                    let latitude = result[0].y;
                    let longitude = result[0].x;
                    saveData(folderName, latitude, longitude, title);
                } else {
                    alert("âŒ ì£¼ì†Œ ë³€í™˜ ì‹¤íŒ¨! ì˜¬ë°”ë¥¸ ì£¼ì†Œë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
                }
            });
        }

        function saveData(folder, lat, lng, title) {
            let rowData = [folder, "ffeb3b", lat, lng, title, "", "ffeb3b", "", new Date().toISOString(), 443];
            data.push(rowData);
            updateDataList();
        }

        function updateDataList() {
            let dataList = document.getElementById("dataList");
            dataList.innerHTML = data.map((item, index) => `
                <tr>
                    <td>${item[4]}</td>
                    <td><button class="btn" onclick="removeData(${index})">âŒ</button></td>
                </tr>
            `).join('');
        }

        function removeData(index) {
            data.splice(index, 1);
            updateDataList();
        }

        function downloadCSV() {
            if (data.length === 0) {
                alert("ğŸ“‚ ì €ì¥í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }
            let csvContent = "Folder name,Folder color,Latitude,Longitude,Title,Description,Color,Phone number,Timestamp,Pin icon code\n";
            csvContent += data.map(e => e.join(",")).join("\n");
            let blob = new Blob(["\ufeff" + csvContent], { type: "text/csv;charset=utf-8;" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "output.csv";
            link.click();
        }

        function convertExcelToCSV() {
            let fileInput = document.getElementById("csvExcelFile");
            if (!fileInput.files.length) {
                alert("ğŸ“‚ ì—…ë¡œë“œí•  ì—‘ì…€ íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”.");
                return;
            }

            let reader = new FileReader();
            reader.onload = function (e) {
                let data = new Uint8Array(e.target.result);
                let workbook = XLSX.read(data, { type: "array" });
                let sheet = workbook.Sheets[workbook.SheetNames[0]];
                let csv = XLSX.utils.sheet_to_csv(sheet, { FS: "," });

                let blob = new Blob(["\ufeff" + csv], { type: "text/csv;charset=utf-8;" });
                let link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "converted.csv";
                link.click();
            };
            reader.readAsArrayBuffer(fileInput.files[0]);
        }
    </script>
</body>
